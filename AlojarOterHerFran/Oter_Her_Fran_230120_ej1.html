        <script>

            function cuantosClicks() { 

                if(typeof(Storage) !== "undefined") { 

                    if (localStorage.cuentadeclicks) {

                        //Si existe el contador, lo incrementamos en 1 

                        localStorage.cuentadeclicks = Number(localStorage.cuentadeclicks)+30; 

                        //Realizamos conversión a número para evitar problemas. Los datos siempre se almacenan como cadena y requieren conversión. 
                    } else { 

                        // Si no existe el contador, lo creamos 
                        localStorage.cuentadeclicks = 30; 
                    } 

                    document.getElementById("parrafo").innerHTML = "Has hecho clic en el botón: " + localStorage.cuentadeclicks + " veces en esta sesión."; 

                } else { 

                    document.getElementById("parrafo").innerHTML = "El navegador no soporta almacenamiento local"; 
                }
            }

            function cuantosClicksTemporal() { 

                if(typeof(Storage) !== "undefined") { 

                    if (sessionStorage.cuentadeclicks) {

                        //Si existe el contador, lo incrementamos en 1 
                        sessionStorage.cuentadeclicks = Number(sessionStorage. cuentadeclicks)*7;
                         //Realizamos conversión a número para evitar problemas. 
                         //Los datos siempre se almacenan como cadena y requieren conversión. 

                    } else { 

                         // Si no existe el contador, lo creamos 
                        sessionStorage. cuentadeclicks = 1;
                    } 
                    document.getElementById("parrafo2").innerHTML = "Has hecho clic en el botón: " + sessionStorage. cuentadeclicks + " veces en esta sesión.";
                    
                } else { 

                    document.getElementById("parrafo2").innerHTML = "El navegador no soporta almacenamiento local"; 
                } 
                }
        </script>
